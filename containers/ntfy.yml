- name: "{{ item }} / create directories"
  file:
    state: directory
    path: "{{ dir }}"
  loop:
    - "{{ dockers_dir }}/{{ item }}"
  loop_control:
    loop_var: dir

- name: "{{ item }} / add config"
  register: ntfy_config
  copy:
    dest: "{{ dockers_dir }}/{{ item }}/server.yml"
    content: |
      upstream-base-url: "https://ntfy.sh"
      base-url: "http://{{ item }}.{{ inventory_hostname }}"
      behind-proxy: true

- name: "{{ item }} / deploy"
  docker_container:
    state: started
    name: "{{ item }}"
    image: binwiederhier/ntfy
    restart_policy: unless-stopped
    restart: "{{ ntfy_config.changed | default(false) }}"
    networks: 
      - name: traefik
    user: "0"
    command: serve
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - "{{ dockers_dir }}/{{ item }}:/etc/ntfy"
    labels:
      traefik.enable: "true"