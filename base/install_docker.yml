- name: "{{ item }} / add repo"
  deb822_repository:
    name: docker
    types: deb
    uris: https://download.docker.com/linux/debian
    signed_by: https://download.docker.com/linux/debian/gpg
    suites: "{{ ansible_distribution_release }}"
    components: stable

- name: "{{ item }} / install packages"
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: latest
    update_cache: true

- name: "{{ item }} / add user to group"
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true

- name: "{{ item }} / create directory"
  file:
    path: "{{ dockers_dir }}"
    state: directory

- name: "{{ item }} / enable"
  service:
    name: docker
    enabled: true
    state: started